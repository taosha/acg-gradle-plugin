apply plugin: 'groovy'

file('gradle.d').list().each {
    it ==~ /.+\.gradle/ && apply(from: "gradle.d/$it")
}

group = 'org.taosha.gradle'
version = '1.9.2'

repositories {
    mavenCentral()
    maven {
        url 'http://maven.taosha.org'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.jraf:android-contentprovider-generator:1.9.2'
}
